        {% block content %}
        {% endblock %}

    <div id="profile-popup" class="popup-overlay">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Pengaturan Profil</h2>
            <div class="profile-section">
                <h3>Info Akun</h3>
                <p>creator: <strong>Keiji Shensei</strong></p>
                <p>Email: <span id="profile-email" ><a href="mailto:keijipro91@gmail.com">keijipro91@gmail.com</a></span></p>
            </div>
            
            <div class="profile-section">
                <h3>Mode</h3>
                <label for="dark-mode-toggle">Mode Gelap:</label>
                <input type="checkbox" id="dark-mode-toggle">
            </div>

            <div class="profile-section">
                <h3>Notifikasi</h3>
                <label for="notif-toggle">Terima Notifikasi:</label>
                <input type="checkbox" id="notif-toggle" checked>
            </div>
            
            <div class="profile-section">
                <h3>Pengaturan Lainnya</h3>
                <label for="autoplay-videos">Auto Play:</label>
                <input type="checkbox" id="autoplay-videos">
                <br>
                <label for="high-quality-images">Kualitas Tinggi:</label>
                <input type="checkbox" id="high-quality-images">
                <br>
                <label for="show-credits">Kredit:</label>
                <input type="checkbox" id="show-credits">
            </div>

            <button  id="login-button" class="action-button">Masuk / Daftar</button>

        </div>
    </div>
